<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Głosowania</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px;
    }

    .tab {
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background: #007bff;
    }

    .content {
      display: none;
      padding: 20px;
    }

    .content.active {
      display: block;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    .box {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 5px 0;
    }

    #userList {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>System Głosowania</header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('userTab')">Użytkownicy</div>
    <div class="tab" onclick="switchTab('adminTab')">Administracja</div>
  </div>
    <div id="userTab" class="content active">
    <div class="box">
      <h3>Oddaj głos</h3>
      <input type="text" id="userLogin" placeholder="Twój login" />
      <div id="votingArea" style="display: none;">
        <div id="votingQuestion"></div>
        <div id="votingOptions"></div>
        <button onclick="submitVote()">Oddaj głos</button>
        <p id="userMessage"></p>
      </div>
    </div>
  </div>

  <div id="adminTab" class="content">
    <div class="box">
      <h3>Logowanie administratora</h3>
      <input type="text" id="adminLogin" placeholder="Login" />
      <input type="password" id="adminPassword" placeholder="Hasło" />
      <button onclick="adminLogin()">Zaloguj</button>

      <div id="adminPanel" style="display:none;">
        <h4>Utwórz głosowanie</h4>
        <input type="text" id="questionInput" placeholder="Pytanie" />
        <input type="text" id="optionInput" placeholder="Dodaj opcję" />
        <button onclick="addOption()">Dodaj opcję</button>
        <ul id="optionList"></ul>
        <button onclick="createVote()">Rozpocznij głosowanie</button>

        <h4>Dodaj login użytkownika</h4>
        <input type="text" id="newLoginInput" placeholder="Nowy login" />
        <button onclick="addLogin()">Dodaj login</button>
        <div id="userList"></div>

        <h4>Inne</h4>
        <button onclick="deleteVoting()">Usuń głosowanie</button>
      </div>
    </div>
  </div>

  <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMX4gMbmRYMYbXheJvMtP6PtcHdc0AOYc",
      authDomain: "glosowanie-marcel.firebaseapp.com",
      databaseURL: "https://glosowanie-marcel-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "glosowanie-marcel",
      storageBucket: "glosowanie-marcel.appspot.com",
      messagingSenderId: "890689183476",
      appId: "1:890689183476:web:b1b2df2897ae0fbc6c64c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const options = [];
    let currentVote = {};

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function adminLogin() {
      const login = document.getElementById("adminLogin").value;
      const pass = document.getElementById("adminPassword").value;
      if (login === "admin" && pass === "1234") {
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
      } else {
        alert("Niepoprawne dane logowania.");
      }
    }

    function addOption() {
      const val = document.getElementById("optionInput").value.trim();
      if (!val) return;
      options.push(val);
      const li = document.createElement("li");
      li.textContent = val;
      document.getElementById("optionList").appendChild(li);
      document.getElementById("optionInput").value = "";
    }

    function createVote() {
      const question = document.getElementById("questionInput").value.trim();
      if (!question || options.length < 2) return alert("Wprowadź pytanie i co najmniej 2 opcje.");
      const voteData = {
        question,
        options,
        votes: {},
        voters: {}
      };
      set(ref(db, "vote"), voteData).then(() => {
        alert("Głosowanie utworzone.");
      });
    }

    function loadVote() {
      onValue(ref(db, "vote"), snapshot => {
        const data = snapshot.val();
        if (!data) return;
        currentVote = data;
        document.getElementById("votingQuestion").textContent = data.question;
        const container = document.getElementById("votingOptions");
        container.innerHTML = "";
        data.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="vote" value="${opt}" /> ${opt}`;
          container.appendChild(label);
        });
        document.getElementById("votingArea").style.display = "block";
      });
    }

    function submitVote() {
      const login = document.getElementById("userLogin").value.trim().toLowerCase();
      if (!login) return alert("Wprowadź login.");
      get(ref(db, `users/${login}`)).then(userSnap => {
        if (!userSnap.exists()) return alert("Nieprawidłowy login.");
        if (currentVote.voters && currentVote.voters[login]) {
          document.getElementById("userMessage").textContent = "Już oddałeś głos.";
          return;
        }
        const selected = document.querySelector('input[name="vote"]:checked');
        if (!selected) return alert("Wybierz odpowiedź.");
        const choice = selected.value;

        // Aktualizuj głosowanie
        currentVote.votes[choice] = (currentVote.votes[choice] || 0) + 1;
        currentVote.voters[login] = true;
        set(ref(db, "vote"), currentVote).then(() => {
          document.getElementById("userMessage").textContent = "Głos oddany.";
        });
      });
    }

    function addLogin() {
      const login = document.getElementById("newLoginInput").value.trim().toLowerCase();
      if (!login) return;
      set(ref(db, `users/${login}`), true).then(() => {
        document.getElementById("newLoginInput").value = "";
        loadUsers();
      });
    }

    function loadUsers() {
      get(ref(db, "users")).then(snapshot => {
        const list = document.getElementById("userList");
        list.innerHTML = "<strong>Lista loginów:</strong><br>";
        if (snapshot.exists()) {
          Object.keys(snapshot.val()).forEach(login => {
            list.innerHTML += `<div>${login}</div>`;
          });
        } else {
          list.innerHTML += "Brak loginów.";
        }
      });
    }

    function deleteVoting() {
      remove(ref(db, "vote")).then(() => {
        alert("Głosowanie usunięte.");
      });
    }

    document.addEventListener("DOMContentLoaded", loadVote);
  </script>
</body>
</html>
