<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System głosowania</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 0 20px;
    }

    header {
      padding: 20px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #333;
    }

    h1 {
      margin: 0 0 10px;
    }

    .section {
      margin: 30px auto;
      max-width: 500px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input, button, textarea, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    button {
      background-color: #2979ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    .option-input {
      display: flex;
      gap: 10px;
    }

    .option-input input {
      flex: 1;
    }

    .hidden {
      display: none;
    }

    .result-bar {
      background-color: #2979ff;
      height: 20px;
      border-radius: 10px;
      margin: 5px 0;
      transition: width 0.4s ease;
    }

    .result-label {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>System Głosowania</h1>
  </header>

  <!-- LOGOWANIE ORGANIZATORA -->
  <div class="section" id="admin-login">
    <h2>Logowanie organizatora</h2>
    <input type="password" id="admin-password" placeholder="Wprowadź hasło" />
    <button onclick="checkAdmin()">Zaloguj</button>
    <p id="admin-error" style="color:red;"></p>
  </div>

  <!-- TWORZENIE GŁOSOWANIA (tylko po zalogowaniu) -->
  <div class="section hidden" id="create-vote">
    <h2>Utwórz nowe głosowanie</h2>
    <input type="text" id="vote-question" placeholder="Pytanie głosowania" />
    <div id="options-container"></div>
    <div class="option-input">
      <input type="text" id="new-option" placeholder="Dodaj opcję" />
      <button onclick="addOption()">+</button>
    </div>
    <button onclick="startVote()">Rozpocznij głosowanie</button>
  </div>

  <!-- PANEL GŁOSOWANIA -->
  <div class="section hidden" id="voting-panel">
    <h2 id="active-question">Pytanie</h2>
    <input type="text" id="voter-name" placeholder="Imię i nazwisko" />
    <div id="vote-options"></div>
    <button onclick="submitVote()">Oddaj głos</button>
    <p id="vote-error" style="color:red;"></p>
    <p id="vote-confirmation" style="color:lightgreen;"></p>
  </div>

  <!-- WYNIKI -->
  <div class="section hidden" id="results-panel">
    <h2>Wyniki</h2>
    <div id="results"></div>
  </div>
  <script>
    const ADMIN_PASSWORD = 'komenda2025';
    let voteData = {
      question: '',
      options: [],
      votes: {}, // { opcja: liczba }
      votedUsers: [], // [nazwy]
      startTime: null
    };

    function checkAdmin() {
      const input = document.getElementById('admin-password').value.trim();
      if (input === ADMIN_PASSWORD) {
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('create-vote').classList.remove('hidden');
        document.getElementById('admin-error').textContent = '';
      } else {
        document.getElementById('admin-error').textContent = 'Niepoprawne hasło';
      }
    }

    function addOption() {
      const input = document.getElementById('new-option');
      const value = input.value.trim();
      if (value) {
        const container = document.getElementById('options-container');
        const el = document.createElement('p');
        el.textContent = value;
        container.appendChild(el);
        voteData.options.push(value);
        voteData.votes[value] = 0;
        input.value = '';
      }
    }

    function startVote() {
      const question = document.getElementById('vote-question').value.trim();
      if (!question || voteData.options.length < 2) {
        alert('Wprowadź pytanie i przynajmniej 2 opcje.');
        return;
      }

      voteData.question = question;
      voteData.startTime = Date.now();
      voteData.votedUsers = [];

      localStorage.setItem('voteData', JSON.stringify(voteData));

      document.getElementById('create-vote').classList.add('hidden');
      showVotingPanel();
      showResultsPanel();
    }

    function showVotingPanel() {
      const data = JSON.parse(localStorage.getItem('voteData'));
      if (!data) return;

      voteData = data;

      document.getElementById('active-question').textContent = data.question;
      const container = document.getElementById('vote-options');
      container.innerHTML = '';

      data.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          document.querySelectorAll('#vote-options button').forEach(b => b.style.background = '');
          btn.style.background = '#1565c0';
          btn.dataset.selected = opt;
        };
        container.appendChild(btn);
      });

      document.getElementById('voting-panel').classList.remove('hidden');
    }

    function submitVote() {
      const name = document.getElementById('voter-name').value.trim();
      const selectedBtn = document.querySelector('#vote-options button[style*="background"]');
      const error = document.getElementById('vote-error');
      const confirm = document.getElementById('vote-confirmation');
      error.textContent = '';
      confirm.textContent = '';

      if (!name || !selectedBtn) {
        error.textContent = 'Wprowadź imię i wybierz opcję.';
        return;
      }

      if (voteData.votedUsers.includes(name.toLowerCase())) {
        error.textContent = 'Już oddano głos z tym imieniem.';
        return;
      }

      const option = selectedBtn.dataset.selected;
      voteData.votes[option]++;
      voteData.votedUsers.push(name.toLowerCase());

      localStorage.setItem('voteData', JSON.stringify(voteData));

      confirm.textContent = 'Głos został zapisany. Dziękujemy!';
      document.getElementById('voter-name').value = '';
      document.querySelectorAll('#vote-options button').forEach(b => b.style.background = '');
      showResultsPanel();
    }

    function showResultsPanel() {
      const now = Date.now();
      const delay = 60 * 60 * 1000; // 60 minut

      const isOrganizer = !document.getElementById('create-vote').classList.contains('hidden');
      const timePassed = now - voteData.startTime >= delay;

      if (isOrganizer || timePassed) {
        const panel = document.getElementById('results-panel');
        const container = document.getElementById('results');
        container.innerHTML = '';

        const totalVotes = Object.values(voteData.votes).reduce((a, b) => a + b, 0) || 1;

        for (const [option, count] of Object.entries(voteData.votes)) {
          const percent = Math.round((count / totalVotes) * 100);
          const label = document.createElement('div');
          label.classList.add('result-label');
          label.textContent = `${option}: ${count} głosów (${percent}%)`;

          const bar = document.createElement('div');
          bar.classList.add('result-bar');
          bar.style.width = percent + '%';

          container.appendChild(label);
          container.appendChild(bar);
        }

        panel.classList.remove('hidden');
      }
    }

    // Automatyczne załadowanie głosowania przy otwarciu strony
    if (localStorage.getItem('voteData')) {
      voteData = JSON.parse(localStorage.getItem('voteData'));
      showVotingPanel();
      showResultsPanel();
    }
  </script>
</body>
</html>
