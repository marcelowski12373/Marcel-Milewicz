<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pogoda – Lubin i Bolesławiec</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #1f1f1f;
      border-bottom: 1px solid #444;
    }

    h1 {
      margin: 0 0 10px;
    }

    .refresh-btn {
      background-color: #2979ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .weather-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .city-weather {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .weather-icon {
      width: 80px;
    }

    .forecast {
      margin-top: 15px;
      text-align: left;
    }

    .forecast-day {
      border-top: 1px solid #333;
      padding: 10px 0;
    }

    .background-clear {
      background: linear-gradient(to bottom, #1c1c1c, #3a3a3a);
    }

    .background-clouds {
      background: linear-gradient(to bottom, #2c2c2c, #555555);
    }

    .background-rain {
      background: linear-gradient(to bottom, #1e1e2e, #3a4a5a);
    }

    .background-night {
      background: linear-gradient(to bottom, #0c0c1a, #1a1a2e);
    }
  </style>
</head>
<body class="background-clear">
  <header>
    <h1>Aktualna pogoda – Lubin i Bolesławiec</h1>
    <button class="refresh-btn" onclick="loadWeather()">Odśwież pogodę</button>
  </header>

  <div class="weather-container">
    <div class="city-weather" id="lubin"><p>Ładowanie danych...</p></div>
    <div class="city-weather" id="boleslawiec"><p>Ładowanie danych...</p></div>
  </div>

  <script>
    const apiKey = '101ba9679c35ddd57b3cb0e3bb75896b';

    const cities = [
      { name: 'Lubin', lat: 51.4000, lon: 16.2000, elementId: 'lubin' },
      { name: 'Bolesławiec', lat: 51.2667, lon: 15.5667, elementId: 'boleslawiec' }
    ];

    function setBackground(condition, isNight) {
      const body = document.body;
      body.className = ''; // Reset class

      if (isNight) {
        body.classList.add('background-night');
      } else if (condition.includes('rain')) {
        body.classList.add('background-rain');
      } else if (condition.includes('cloud')) {
        body.classList.add('background-clouds');
      } else {
        body.classList.add('background-clear');
      }
    }

    function loadWeather() {
      cities.forEach(city => {
        const currentUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${city.lat}&lon=${city.lon}&units=metric&lang=pl&appid=${apiKey}`;
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${city.lat}&lon=${city.lon}&units=metric&lang=pl&appid=${apiKey}`;

        Promise.all([
          fetch(currentUrl).then(res => res.json()),
          fetch(forecastUrl).then(res => res.json())
        ])
        .then(([current, forecast]) => {
          const container = document.getElementById(city.elementId);
          const weatherMain = current.weather[0].main.toLowerCase();
          const isNight = current.dt < current.sys.sunrise || current.dt > current.sys.sunset;

          if (city.name === 'Lubin') {
            setBackground(weatherMain, isNight);
          }

          const currentHTML = `
            <h2>${city.name}</h2>
            <img class="weather-icon" src="https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png" alt="">
            <p><strong>Temperatura:</strong> ${current.main.temp}°C</p>
            <p><strong>Wilgotność:</strong> ${current.main.humidity}%</p>
            <p><strong>Wiatr:</strong> ${current.wind.speed} m/s</p>
            <p><strong>Ciśnienie:</strong> ${current.main.pressure} hPa</p>
            <p><strong>Warunki:</strong> ${current.weather[0].description}</p>
          `;

          let forecastHTML = '<div class="forecast"><h3>Prognoza 5 dni:</h3>';
          const daily = forecast.list.filter(f => f.dt_txt.includes("12:00:00"));

          daily.slice(0, 5).forEach(day => {
            const date = new Date(day.dt_txt);
            forecastHTML += `
              <div class="forecast-day">
                <strong>${date.toLocaleDateString('pl-PL')}</strong><br>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt=""><br>
                Temp: ${day.main.temp}°C, Warunki: ${day.weather[0].description}
              </div>`;
          });

          forecastHTML += '</div>';
          container.innerHTML = currentHTML + forecastHTML;
        })
        .catch(error => {
          const container = document.getElementById(city.elementId);
          container.innerHTML = `<h2>${city.name}</h2><p>Błąd ładowania danych pogodowych.</p>`;
          console.error(error);
        });
      });
    }

    // Ładuj dane przy starcie
    loadWeather();
  </script>
</body>
</html>
