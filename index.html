<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pogoda – Lubin, Bolesławiec i Twoja lokalizacja</title>
  <style>
    :root {
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    body.clear {
      background: linear-gradient(to bottom, #1c1c1c, #3a3a3a);
    }

    body.clouds {
      background: linear-gradient(to bottom, #2c2c2c, #4b4b4b);
    }

    body.rain {
      background: #1e1e2e;
    }

    body.night {
      background: #0c0c1a;
    }

    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 10px;
    }

    .refresh-btn {
      background-color: #2979ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .refresh-btn:hover {
      background-color: #1565c0;
    }

    .weather-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px 15px;
      position: relative;
      z-index: 2;
    }

    .city-weather {
      background-color: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .city-weather:hover {
      transform: translateY(-4px);
    }

    .weather-icon {
      width: 70px;
      margin: 10px 0;
    }

    .forecast {
      margin-top: 15px;
      text-align: left;
    }

    .forecast-day {
      border-top: 1px solid #444;
      padding: 10px 0;
    }

    @media (max-width: 768px) {
      .city-weather {
        width: 90%;
      }

      .weather-container {
        flex-direction: column;
        align-items: center;
      }
    }

    /* ANIMOWANE TŁA */
    .rain-drop {
      position: fixed;
      width: 2px;
      height: 20px;
      background: #00f;
      top: -20px;
      animation: fall 1s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .cloud {
      position: fixed;
      background: #ccc;
      border-radius: 50%;
      opacity: 0.5;
      animation: moveClouds 60s linear infinite;
      z-index: 1;
    }

    @keyframes moveClouds {
      from { transform: translateX(-200px); }
      to { transform: translateX(110vw); }
    }

    .star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="clear">
  <header>
    <h1>Prognoza Pogody</h1>
    <button class="refresh-btn" onclick="loadWeather()">Odśwież pogodę</button>
  </header>

  <div class="weather-container">
    <div class="city-weather" id="lubin"><p>Ładowanie Lubin...</p></div>
    <div class="city-weather" id="boleslawiec"><p>Ładowanie Bolesławiec...</p></div>
    <div class="city-weather" id="you"><p>Wyszukiwanie lokalizacji...</p></div>
  </div>

  <script>
    const apiKey = '101ba9679c35ddd57b3cb0e3bb75896b';

    const staticCities = [
      { name: 'Lubin', lat: 51.4000, lon: 16.2000, elementId: 'lubin' },
      { name: 'Bolesławiec', lat: 51.2667, lon: 15.5667, elementId: 'boleslawiec' }
    ];

    function setWeatherBackground(condition, isNight) {
      const body = document.body;
      body.className = '';

      if (isNight) {
        body.classList.add('night');
        addStars();
      } else if (condition.includes('rain')) {
        body.classList.add('rain');
        addRain();
      } else if (condition.includes('cloud')) {
        body.classList.add('clouds');
        addClouds();
      } else {
        body.classList.add('clear');
      }
    }

    function addRain() {
      for (let i = 0; i < 50; i++) {
        const drop = document.createElement('div');
        drop.classList.add('rain-drop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = (0.5 + Math.random()) + 's';
        document.body.appendChild(drop);
      }
    }

    function addClouds() {
      for (let i = 0; i < 10; i++) {
        const cloud = document.createElement('div');
        cloud.classList.add('cloud');
        const size = 60 + Math.random() * 100;
        cloud.style.width = size + 'px';
        cloud.style.height = size * 0.6 + 'px';
        cloud.style.top = Math.random() * 40 + '%';
        cloud.style.left = -200 + 'px';
        document.body.appendChild(cloud);
      }
    }

    function addStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (1 + Math.random() * 2) + 's';
        document.body.appendChild(star);
      }
    }
        function fetchWeather(city) {
      const currentUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${city.lat}&lon=${city.lon}&units=metric&lang=pl&appid=${apiKey}`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${city.lat}&lon=${city.lon}&units=metric&lang=pl&appid=${apiKey}`;

      Promise.all([
        fetch(currentUrl).then(res => res.json()),
        fetch(forecastUrl).then(res => res.json())
      ])
      .then(([current, forecast]) => {
        const container = document.getElementById(city.elementId);
        const weatherMain = current.weather[0].main.toLowerCase();
        const isNight = current.dt < current.sys.sunrise || current.dt > current.sys.sunset;
        if (city.elementId === 'you') setWeatherBackground(weatherMain, isNight);

        const currentHTML = `
          <h2>${city.name}</h2>
          <img class="weather-icon" src="https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png" alt="">
          <p><strong>Temperatura:</strong> ${Math.round(current.main.temp)}°C</p>
          <p><strong>Wilgotność:</strong> ${current.main.humidity}%</p>
          <p><strong>Wiatr:</strong> ${current.wind.speed} m/s</p>
          <p><strong>Ciśnienie:</strong> ${current.main.pressure} hPa</p>
          <p><strong>Warunki:</strong> ${current.weather[0].description}</p>
        `;

        let forecastHTML = '<div class="forecast"><h3>Prognoza 5 dni:</h3>';
        const daily = forecast.list.filter(f => f.dt_txt.includes("12:00:00")).slice(0, 5);

        daily.forEach(day => {
          const date = new Date(day.dt_txt);
          forecastHTML += `
            <div class="forecast-day">
              <strong>${date.toLocaleDateString('pl-PL')}</strong><br>
              <img class="weather-icon" src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt=""><br>
              Temp: ${Math.round(day.main.temp)}°C, Warunki: ${day.weather[0].description}
            </div>`;
        });

        container.innerHTML = currentHTML + forecastHTML;
      })
      .catch(err => {
        document.getElementById(city.elementId).innerHTML = `<h2>${city.name}</h2><p>Błąd ładowania danych.</p>`;
        console.error(err);
      });
    }

    function loadWeather() {
      // Usuń stare animacje
      document.querySelectorAll('.rain-drop, .cloud, .star').forEach(e => e.remove());

      staticCities.forEach(city => fetchWeather(city));

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userCity = {
            name: "Twoja lokalizacja",
            lat: position.coords.latitude,
            lon: position.coords.longitude,
            elementId: 'you'
          };
          fetchWeather(userCity);
        }, () => {
          document.getElementById('you').innerHTML = '<h2>Twoja lokalizacja</h2><p>Odmowa dostępu do lokalizacji.</p>';
        });
      } else {
        document.getElementById('you').innerHTML = '<h2>Twoja lokalizacja</h2><p>Geolokalizacja niedostępna.</p>';
      }
    }

    loadWeather();
  </script>
</body>
</html>
