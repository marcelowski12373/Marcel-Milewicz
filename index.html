<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Głosowania</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getDatabase, ref, set, get, onValue, push
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TWOJ_KLUCZ",
      authDomain: "TWOJA_DOMENA.firebaseapp.com",
      databaseURL: "https://TWOJA_BAZA.firebaseio.com",
      projectId: "ID_PROJEKTU",
      storageBucket: "TWOJA_BAZA.appspot.com",
      messagingSenderId: "ID_WIADOMOSCI",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentVote = null;
    let currentUser = null;

    const adminLogin = "admin";
    const adminPass = "1234";

    // Przełączanie zakładek
    window.switchTab = (tabId, el) => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      el.classList.add("active");
      document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    };

    window.adminLogin = () => {
      const login = document.getElementById("adminLogin").value;
      const pass = document.getElementById("adminPassword").value;
      if (login === adminLogin && pass === adminPass) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadLogins();
      }
    };

    window.addLogin = () => {
      const newLogin = document.getElementById("newLoginInput").value.trim().toLowerCase();
      const list = document.getElementById("userList");
      if (!newLogin) return;
      set(ref(db, `users/${newLogin}`), true).then(() => {
        const entry = document.createElement("div");
        entry.textContent = newLogin;
        list.appendChild(entry);
        document.getElementById("adminFeedback").textContent = "Login dodany.";
        document.getElementById("adminFeedback").className = "feedback success";
        document.getElementById("newLoginInput").value = "";
      });
    };

    window.createVote = () => {
      const q = document.getElementById("questionInput").value;
      const time = parseInt(document.getElementById("durationInput").value);
      const options = Array.from(document.querySelectorAll("#optionList li")).map(li => li.textContent);
      if (!q || options.length < 2 || isNaN(time)) return;

      const voteData = {
        question: q,
        options,
        votes: {},
        voters: {},
        endTime: Date.now() + time * 60000
      };

      set(ref(db, "vote"), voteData);
      document.getElementById("adminFeedback").textContent = "Głosowanie rozpoczęte.";
      document.getElementById("adminFeedback").className = "feedback success";
    };

    window.addOption = () => {
      const val = document.getElementById("optionInput").value;
      if (!val) return;
      const li = document.createElement("li");
      li.textContent = val;
      document.getElementById("optionList").appendChild(li);
      document.getElementById("optionInput").value = "";
    };

    window.deleteVoting = () => {
      set(ref(db, "vote"), null);
      document.getElementById("adminFeedback").textContent = "Głosowanie usunięte.";
      document.getElementById("adminFeedback").className = "feedback warning";
    };

    window.submitVote = () => {
      const login = document.getElementById("userLogin").value.trim().toLowerCase();
      const msg = document.getElementById("userMessage");
      msg.textContent = "";
      msg.className = "feedback";

      if (!login) {
        msg.textContent = "Wprowadź login.";
        msg.classList.add("error");
        return;
      }

      get(ref(db, `users/${login}`)).then(userSnap => {
        if (!userSnap.exists()) {
          msg.textContent = "Nieprawidłowy login.";
          msg.classList.add("error");
          return;
        }

        if (Date.now() > currentVote.endTime) {
          msg.textContent = "Głosowanie zakończone.";
          msg.classList.add("warning");
          return;
        }

        if (currentVote.voters && currentVote.voters[login]) {
          msg.textContent = "Ten login już głosował.";
          msg.classList.add("warning");
          return;
        }

        const selected = document.querySelector('input[name="vote"]:checked');
        if (!selected) {
          msg.textContent = "Wybierz odpowiedź.";
          msg.classList.add("error");
          return;
        }

        const choice = selected.value;
        currentVote.votes[choice] = (currentVote.votes[choice] || 0) + 1;
        currentVote.voters[login] = true;

        set(ref(db, "vote"), currentVote).then(() => {
          msg.textContent = "Głos oddany.";
          msg.classList.add("success");
        });
      });
    };

    const loadLogins = () => {
      const list = document.getElementById("userList");
      list.innerHTML = "";
      onValue(ref(db, "users"), snap => {
        list.innerHTML = "";
        snap.forEach(child => {
          const div = document.createElement("div");
          div.textContent = child.key;
          list.appendChild(div);
        });
      });
    };

    const updateCountdown = (endTime, el) => {
      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;
        if (remaining <= 0) {
          el.textContent = "00:00";
          clearInterval(interval);
          return;
        }
        const min = Math.floor(remaining / 60000);
        const sec = Math.floor((remaining % 60000) / 1000);
        el.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      }, 1000);
    };

    const showResults = (data) => {
      const resultsList = document.getElementById("resultsList");
      if (!data || !data.votes || Date.now() < data.endTime) {
        resultsList.innerHTML = "Brak wyników do wyświetlenia.";
        return;
      }
      let output = `<p><strong>${data.question}</strong></p><ul>`;
      data.options.forEach(opt => {
        const count = data.votes[opt] || 0;
        output += `<li>${opt}: ${count} głosów</li>`;
      });
      output += `</ul>`;
      resultsList.innerHTML = output;
    };

    document.addEventListener("DOMContentLoaded", () => {
      onValue(ref(db, "vote"), snap => {
        const data = snap.val();
        const area = document.getElementById("votingArea");
        const q = document.getElementById("votingQuestion");
        const opts = document.getElementById("votingOptions");
        const msg = document.getElementById("userMessage");
        const info = document.getElementById("activeVoteInfo");

        if (!data) {
          area.style.display = "none";
          info.innerHTML = "Brak aktywnego głosowania.";
          showResults(null);
          return;
        }

        currentVote = data;
        if (Date.now() < data.endTime) {
          q.textContent = data.question;
          opts.innerHTML = "";
          data.options.forEach(opt => {
            const label = document.createElement("label");
            label.innerHTML = `<input type="radio" name="vote" value="${opt}" /> ${opt}`;
            opts.appendChild(label);
          });
          area.style.display = "block";
          updateCountdown(data.endTime, document.getElementById("userTimer"));
        } else {
          area.style.display = "none";
        }

        info.innerHTML = `
          <p><strong>Aktywne głosowanie:</strong> ${data.question}</p>
          <p><strong>Głosów oddanych:</strong> ${Object.keys(data.voters || {}).length}</p>
          <div class="countdown" id="adminTimer"></div>
        `;
        updateCountdown(data.endTime, document.getElementById("adminTimer"));
        showResults(data);
      });
    });
  </script>
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; margin: 0; padding: 0; }
    header { background: #1f1f1f; text-align: center; padding: 1rem; font-size: 1.5rem; }
    .tabs { display: flex; background: #1f1f1f; justify-content: center; }
    .tab { padding: 1rem; cursor: pointer; background: #333; margin: 0 5px; border-radius: 5px 5px 0 0; }
    .tab.active { background: #007bff; }
    .content { display: none; padding: 1rem; }
    .content.active { display: block; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    .feedback { margin-top: 10px; }
    .success { color: #00e676; }
    .error { color: #ff5252; }
    .warning { color: #ffc107; }
    .box { max-width: 500px; margin: auto; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <header>System Głosowania</header>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('userTab', this)">Użytkownicy</div>
    <div class="tab" onclick="switchTab('adminTab', this)">Administracja</div>
    <div class="tab" onclick="switchTab('resultsTab', this)">Wyniki głosowania</div>
  </div>

  <div id="userTab" class="content active">
    <div class="box">
      <h3>Oddaj głos</h3>
      <input type="text" id="userLogin" placeholder="Twój login" />
      <div id="votingArea" style="display:none;">
        <div id="votingQuestion"></div>
        <div id="votingOptions"></div>
        <div class="countdown" id="userTimer"></div>
        <button onclick="submitVote()">Oddaj głos</button>
        <div id="userMessage" class="feedback"></div>
      </div>
    </div>
  </div>

  <div id="adminTab" class="content">
    <div class="box">
      <div id="loginSection">
        <h3>Logowanie administratora</h3>
        <input type="text" id="adminLogin" placeholder="Login" />
        <input type="password" id="adminPassword" placeholder="Hasło" />
        <button onclick="adminLogin()">Zaloguj</button>
      </div>
      <div id="adminPanel" style="display:none;">
        <div id="activeVoteInfo"></div>
        <input type="text" id="questionInput" placeholder="Pytanie" />
        <input type="text" id="optionInput" placeholder="Opcja" />
        <button onclick="addOption()">Dodaj opcję</button>
        <ul id="optionList"></ul>
        <input type="number" id="durationInput" value="60" />
        <button id="startVoteBtn" onclick="createVote()">Rozpocznij głosowanie</button>
        <input type="text" id="newLoginInput" placeholder="Nowy login" />
        <button onclick="addLogin()">Dodaj login</button>
        <div id="userList"></div>
        <button onclick="deleteVoting()">Usuń głosowanie</button>
        <div id="adminFeedback" class="feedback"></div>
      </div>
    </div>
  </div>

  <div id="resultsTab" class="content">
    <div class="box">
      <h3>Wyniki głosowania</h3>
      <div id="resultsList">Brak wyników do wyświetlenia.</div>
    </div>
  </div>
</body>
</html>
