<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prognoza Pogody – Lubin, Bolesławiec i Twoja Lokalizacja</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-main: #f0f0f0;
      --primary: #2979ff;
      --border: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      text-align: center;
      transition: background 0.5s;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0 0 10px;
      font-weight: 600;
    }

    .refresh-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .refresh-btn:hover {
      background-color: #1565c0;
    }

    .weather-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px 15px;
    }

    .city-weather {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 20px;
      width: 330px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .city-weather:hover {
      transform: translateY(-4px);
    }

    .weather-icon {
      width: 70px;
      margin: 10px 0;
    }

    .forecast {
      margin-top: 15px;
      text-align: left;
    }

    .forecast-day {
      border-top: 1px solid var(--border);
      padding: 10px 0;
    }

    .background-clear { background: linear-gradient(to bottom, #1c1c1c, #3a3a3a); }
    .background-clouds { background: linear-gradient(to bottom, #2c2c2c, #555555); }
    .background-rain { background: linear-gradient(to bottom, #1e1e2e, #3a4a5a); }
    .background-night { background: linear-gradient(to bottom, #0c0c1a, #1a1a2e); }

    @media (max-width: 768px) {
      .city-weather {
        width: 90%;
      }
      .weather-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body class="background-clear">
  <header>
    <h1>Prognoza Pogody</h1>
    <button class="refresh-btn" onclick="loadWeather()">Odśwież pogodę</button>
  </header>

  <div class="weather-container">
    <div class="city-weather" id="lubin"><p>Ładowanie Lubin...</p></div>
    <div class="city-weather" id="boleslawiec"><p>Ładowanie Bolesławiec...</p></div>
    <div class="city-weather" id="you"><p>Wyszukiwanie lokalizacji...</p></div>
  </div>

  <script>
    const apiKey = '101ba9679c35ddd57b3cb0e3bb75896b';

    const staticCities = [
      { name: 'Lubin', lat: 51.4000, lon: 16.2000, elementId: 'lubin' },
      { name: 'Bolesławiec', lat: 51.2667, lon: 15.5667, elementId: 'boleslawiec' }
    ];

    function setBackground(condition, isNight) {
      const body = document.body;
      body.className = '';
      if (isNight) body.classList.add('background-night');
      else if (condition.includes('rain')) body.classList.add('background-rain');
      else if (condition.includes('cloud')) body.classList.add('background-clouds');
      else body.classList.add('background-clear');
    }

    function fetchWeather(city) {
      const currentUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${city.lat}&lon=${city.lon}&units=metric&lang=pl&appid=${apiKey}`;
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${city.lat}&lon=${city.lon}&units=metric&lang=pl&appid=${apiKey}`;

      Promise.all([
        fetch(currentUrl).then(res => res.json()),
        fetch(forecastUrl).then(res => res.json())
      ])
      .then(([current, forecast]) => {
        const container = document.getElementById(city.elementId);
        const weatherMain = current.weather[0].main.toLowerCase();
        const isNight = current.dt < current.sys.sunrise || current.dt > current.sys.sunset;
        if (city.elementId === 'you') setBackground(weatherMain, isNight);

        const currentHTML = `
          <h2>${city.name}</h2>
          <img class="weather-icon" src="https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png" alt="">
          <p><strong>Temperatura:</strong> ${Math.round(current.main.temp)}°C</p>
          <p><strong>Wilgotność:</strong> ${current.main.humidity}%</p>
          <p><strong>Wiatr:</strong> ${current.wind.speed} m/s</p>
          <p><strong>Ciśnienie:</strong> ${current.main.pressure} hPa</p>
          <p><strong>Warunki:</strong> ${current.weather[0].description}</p>
        `;

        let forecastHTML = '<div class="forecast"><h3>Prognoza 5 dni:</h3>';
        const daily = forecast.list.filter(f => f.dt_txt.includes("12:00:00")).slice(0, 5);

        daily.forEach(day => {
          const date = new Date(day.dt_txt);
          forecastHTML += `
            <div class="forecast-day">
              <strong>${date.toLocaleDateString('pl-PL')}</strong><br>
              <img class="weather-icon" src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt=""><br>
              Temp: ${Math.round(day.main.temp)}°C, Warunki: ${day.weather[0].description}
            </div>`;
        });

        container.innerHTML = currentHTML + forecastHTML;
      })
      .catch(err => {
        document.getElementById(city.elementId).innerHTML = `<h2>${city.name}</h2><p>Błąd ładowania danych.</p>`;
        console.error(err);
      });
    }

    function loadWeather() {
      staticCities.forEach(city => fetchWeather(city));

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userCity = {
            name: "Twoja lokalizacja",
            lat: position.coords.latitude,
            lon: position.coords.longitude,
            elementId: 'you'
          };
          fetchWeather(userCity);
        }, () => {
          document.getElementById('you').innerHTML = '<h2>Twoja lokalizacja</h2><p>Odmowa dostępu do lokalizacji.</p>';
        });
      } else {
        document.getElementById('you').innerHTML = '<h2>Twoja lokalizacja</h2><p>Geolokalizacja niedostępna.</p>';
      }
    }

    loadWeather();
  </script>
</body>
</html>
